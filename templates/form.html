<!DOCTYPE html>
<html>
<head>
    <title>Micro Search Engine</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #e1d8c6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h5 {
            color: #873b1f; 
        }

        form {
            text-align: center; 
        }

        input.btn {
            background-color: #4f3aef; 
            color: white;
            border: none; 
            padding: 15px 23px; 
            border-radius: 1.5px;
            cursor: pointer;
        }

        input.btn:hover {
            background-color: #bb796d;
        }
    </style>
</head>
<body>
    <img src="https://thewrightinitiative.com/800/600/http/conflict-savvy.net/wp-content/uploads/2016/03/stressFunnyWomanArrowsConfused-590x350.jpg" alt="Image at the top">
    <h5 style ="font-size: 36px;">Micro Image Search Engine that Helps with your Indecisiveness</h5>
    <form method="POST" action="/search"> 
        Enter the stuff you're looking for: <input name="name" />
        <input class="btn" type="submit" value="Submit">
    </form>
</body>
</html>
